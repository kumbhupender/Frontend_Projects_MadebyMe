<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" type="text/css" href="style.css">

<body>
	
	<!-- using toggle make an intersting basic tools which help user to change theme of the webpage -->
	<div id="toggle">
		<p>Change Your Theme</p>
		<span id="toggle-btn-on">
			<i class="fa-solid fa-toggle-off"></i>
		</span>
		
	</div>

	<br>

	<!--Make an counter using click event  -->
	<div id="container"></div>
	<div>
		<p id="text">Clicking <span id="counting">0</span> times.</p>
	</div>

		<!-- for event handler  -->
		<input type="text" name="text" id="search" placeholder="Enter keys">


	<!-- Change color and Shape -->
	<div id="bucket">
		<div id="inner-container">

		</div>
	</div>

	<button type="submit" id="btn-1">Change color</button>
	<button type="submit" id="btn-2">Change Shape</button>


	
<script type="text/javascript" src="script.js"></script>
</body>
</html>
